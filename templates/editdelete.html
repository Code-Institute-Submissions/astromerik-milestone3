{% extends 'base.html' %}
{% block content %}

    <h1>Edit your project</h1>
    <p id="signatureview">Created by {{projects.creator}}</p>
    <form action="{{ url_for('update_project', project_id=projects._id) }}" method="POST" col s12>
        <div class="row center-align imageposition">
            <img id="viewpicture" src="{{ projects.imgURL }}" alt="">
        </div>
        
        <div class="row">
            <div class="input-field col s5">
                <input id="projectName" name="projectName" type="text" value="{{projects.projectName}}">
                <label for="icon_prefix">Project Name</label>
            </div>
            <div class="input-field col s5">
                <input id="imgURL" name="imgURL" type="text" value="{{projects.imgURL}}">
                <label for="icon_prefix">Project picture URL</label>
            </div>
        </div>
        <div class="row">
        <div class="col s12 m5">
        <label for="icon_prefix">Case Brand</label>
            <select class="browser-default" id="caseBrand" name="caseBrand">
                <option value="" disabled >Case brand</option>
                {% for brand in casebrand %}
                    {% if brand.Brand == projects.caseBrand %}
                    <option value="{{brand.Brand}}" selected>{{brand.Brand}}</option>
                    {% else %}
                    <option value="{{brand.Brand}}">{{brand.Brand}}</option>
                    {% endif %}
                {% endfor %}
            </select> 
            </div>
            <div class="col s12 m5">
            <label for="icon_prefix">Case material</label>
            <select class="browser-default">
                <option value="" disabled >Case material</option>
                {% for mat in casematerial %}
                    {% if mat.Material == projects.caseMaterial %}
                    <option value="{{mat.Material}}" selected>{{mat.Material}}</option>
                    {% else %}
                    <option value="{{mat.Material}}">{{mat.Material}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            </div> 
        </div>
        <div class="row">
        <div class="col s12 m5">
        <label for="icon_prefix">Keyboard size</label>
            <select class="browser-default" id="layoutSize" name="layoutSize">
                <option value="" disabled selected>Keyboard size</option>
                {% for siz in size %}
                {% if siz.Size == projects.layoutSize %}
                    <option value="{{siz.Size}}" selected>{{siz.Size}}</option>
                    {% else %}
                    <option value="{{siz.Size}}">{{siz.Size}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
            <div class="col s12 m5">
            <label for="icon_prefix">Keyboard layout</label>
            <select class="browser-default" id="layout" name="layout">
                <option value="" disabled selected>Keyboard layout</option>
                {% for lay in layout %}
                    {% if lay.Type == projects.layout %}
                <option value="{{lay.Type}}" selected >{{lay.Type}}</option>
                    {% else %}
                    <option value="{{lay.Type}}">{{lay.Type}}</option>
                    {% endif %}
                {% endfor %}
            </select>  
            </div>
        </div>
        <div class="row">
        <div class="col s12 m5">
        <label for="icon_prefix">Keyswitch brand</label>
            <select class="browser-default" id="keyswitchBrand" name="keyswitchBrand">
                <option value="" disabled selected>Keyswitch brand</option>
                {% for brand in switchbrand %}
                    {% if brand.Brand == projects.keyswitchBrand %}
                <option value="{{brand.Brand}}" selected >{{brand.Brand}}</option>
                {% else %}
                <option value="{{brand.Brand}}">{{brand.Brand}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col s12 m5">
        <label for="icon_prefix">Keyswitch type</label>
            <select class="browser-default" id="keyswitch" name="keyswitch">
                <option value="" disabled selected>Keyswitch type</option>
                {% for switch in switchtype %}
                {% if switch.Name == projects.keyswitch %}
                <option value="{{switch.Name}}" selected >{{switch.Name}}</option>
                {% else %}
                <option value="{{switch.Name}}">{{switch.Name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="description" name="description" type="text" value="{{projects.description}}">
                <label for="icon_prefix">Describe your project</label>
            </div>
        </div>
        <div class="row center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Edit project
                <i class="material-icons right">playlist_add</i>
             </button>
             <a href="{{url_for('delete_project', project_id=projects._id)}}" class="waves-effect waves-light btn btn_small red">Delete project</a>
             </div>
    </form>

{% endblock %}
