{% extends 'base.html' %}

{% block content %} 
<div class="row">
    <div class="col s12 logoimg center-align">
        <img src="static/images/logo.png" alt="logo">
    </div>
</div>
<h5><em><u>THE</u> platform for keyboard enthusiasts</em></h5>
 
<div class="center-align heroposition">
<img id="heroimage" src="static/images/hero.png" alt="hero image">
    <p id="keyboardoftheweek">Keyboard of the week: "Bright Sky"</p>
    <p id="creatoroftheweek" >Created by: "masof"</p>
</div>


    
    {% if 'logged-in' in session %}
        <div class="row center-align">
            <div class="col s12 m6">
                <a class="waves-effect waves-light btn startbuttons" href="{{url_for('projects')}}" ><i class="material-icons left">keyboard</i>Keyboards</a>
            </div>
            <div class="col s12 m6">
                <a class="waves-effect waves-light btn startbuttons" href="{{url_for('build')}}"><i class="material-icons left">mood</i>Share your keyboard</a>
            </div>
        </div>
        {% else %}
        <div class="row center-align">
            <div class="col s12 m6">
                <a class="waves-effect waves-light btn startbuttons" href="{{url_for('projects')}}" ><i class="material-icons left">keyboard</i>Keyboards</a>
            </div>
            <div class="col s12 m6">
                <a class="waves-effect waves-light btn startbuttons" href="{{url_for('login')}}"><i class="material-icons left">mood</i>Log in / Sign Up</a>
            </div>
        </div>
        {% endif %}
    

{% endblock %}
