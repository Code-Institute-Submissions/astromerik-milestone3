{% extends 'base.html' %}
{% block content %} 

<h1>Login</h1>

<form action="{{url_for('login')}}" method="POST">
    <div class="row ">
        <div class="col m4 s12 offset-m4">
            Username: <input type="text" name="userid" required>
        </div>
    </div>
    <div class="row">
        <div class="col m4 s12 offset-m4">
            Password: <input type="password" name="password" required>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light loginbutton" type="submit" name="action" value="Login">Login
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
    </form>

    <div class="row">
        <div class="col s12">
            <h5>Not a member yet?</h5>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h6>Sign up today and join the world of mechanical keyboards</h6>
        </div>
    </div>
    <div class="row registerrow">
        <div class="col s12 center-align">
            <a class="waves-effect waves-light btn-small joinbuttons" href="{{url_for('register')}}">Sign up<i class="material-icons right">check</i></a>
        </div>
    </div>    


{% endblock %}
